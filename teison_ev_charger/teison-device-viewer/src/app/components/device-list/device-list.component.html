<div class="p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Device List</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
      <thead class="bg-gray-100 text-gray-700 uppercase tracking-wider">
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Model</th>
          <th class="px-4 py-2">Serial Number</th>
          <th class="px-4 py-2">Vendor</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Firmware</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let device of devices"
            (click)="viewDetails(device.id)"
            class="hover:bg-gray-50 cursor-pointer">
          <td class="px-4 py-2">{{ device.pileName }}</td>
          <td class="px-4 py-2">{{ device.chargePointModel }}</td>
          <td class="px-4 py-2">{{ device.chargePointSerialNumber }}</td>
          <td class="px-4 py-2">{{ device.chargePointVendor }}</td>
          <td class="px-4 py-2">
            <span [ngStyle]="{ color: getDeviceStatusColor(device.connStatus) }">
              {{ getDeviceStatus(device.connStatus) }}
            </span>
          </td>
          <td class="px-4 py-2">{{ device.firmwareVersion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
